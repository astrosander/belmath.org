    // Format level for display
    function formatLevel(level) {
      return level
        .replace('grade7-8', 'Grade 7-8')
        .replace('grade9-10', 'Grade 9-10')
        .replace('grade11', 'Grade 11')
        .replace('advanced', 'Advanced');
    }

    // Global variables for pagination
    let currentFilteredProblems = [];
    let displayedCount = 0;
    const PROBLEMS_PER_PAGE = 20;

    // Create a problem card element
    function createProblemCard(problem) {
      const problemCard = document.createElement('div');
      problemCard.style.cssText = 'background: var(--bg-color); padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); display: flex; flex-direction: column;';
      
      let content = `
        <h3 style="font-size: 16px; margin-bottom: 8px; color: var(--text-primary);">Problem #${problem.id}</h3>
        <p style="color: var(--text-secondary); margin-bottom: 8px; font-size: 12px;">${problem.topic.charAt(0).toUpperCase() + problem.topic.slice(1)} ‚Ä¢ ${formatLevel(problem.level)}</p>
      `;
      
      if (problem.photo) {
        content += `<img src="${problem.photo}" alt="Problem ${problem.id}" style="width: 100%; height: auto; border-radius: 6px; margin-bottom: 8px; max-height: 400px; object-fit: contain; background: white;">`;
      }
      
      content += `
        <div style="color: var(--text-primary); margin-bottom: 10px; line-height: 1.5; font-size: 14px; flex-grow: 1;">${problem.statement}</div>
        <div style="margin-top: auto;">
          ${problem.proposedBy && problem.proposedBy !== 'Unknown' ? `<p style="color: var(--text-muted); font-size: 11px; margin-bottom: 2px;"><strong>Proposed by:</strong> ${problem.proposedBy}</p>` : ''}
          ${problem.source && problem.source !== 'Original problem' ? `<p style="color: var(--text-muted); font-size: 11px;"><strong>Source:</strong> ${problem.source}</p>` : ''}
        </div>
      `;
      
      problemCard.innerHTML = content;
      return problemCard;
    }

    // Render MathJax for a container
    function renderMath(container) {
      if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
        MathJax.typesetPromise([container]).catch((err) => console.log(err));
      } else if (window.MathJax && typeof window.MathJax.typeset === 'function') {
        MathJax.typeset([container]);
      } else {
        setTimeout(() => renderMath(container), 100);
      }
    }

    // Update "Show more" button visibility
    function updateShowMoreButton() {
      const showMoreBtn = document.getElementById('showMoreBtn');
      if (!showMoreBtn) return;
      
      if (displayedCount >= currentFilteredProblems.length) {
        showMoreBtn.style.display = 'none';
      } else {
        showMoreBtn.style.display = 'block';
      }
    }

    // Load more problems
    function loadMoreProblems() {
      const container = document.getElementById('problemsContainer');
      const nextBatch = currentFilteredProblems.slice(displayedCount, displayedCount + PROBLEMS_PER_PAGE);
      
      nextBatch.forEach(problem => {
        const problemCard = createProblemCard(problem);
        container.appendChild(problemCard);
      });
      
      displayedCount += nextBatch.length;
      updateShowMoreButton();
      
      // Render MathJax for new content
      renderMath(container);
    }
    
    // Make loadMoreProblems available globally
    window.loadMoreProblems = loadMoreProblems;

    // Filter and display problems (initial load)
    function displayProblems(filteredProblems = problems) {
      const container = document.getElementById('problemsContainer');
      container.innerHTML = '';
      
      // Reverse order to show newest first
      currentFilteredProblems = [...filteredProblems].reverse();
      displayedCount = 0;
      
      // Show first batch
      loadMoreProblems();
    }

    // Filter functionality
    function filterProblems() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const topicFilter = document.getElementById('topicFilter').value;
      const levelFilter = document.getElementById('levelFilter').value;
      
      const filtered = problems.filter(problem => {
        // Skip info problems
        if (problem.topic === 'info' || problem.level === 'info') {
          return false;
        }
        
        const matchesSearch = problem.statement.toLowerCase().includes(searchTerm) || 
                            problem.proposedBy.toLowerCase().includes(searchTerm) ||
                            problem.source.toLowerCase().includes(searchTerm);
        const matchesTopic = topicFilter === 'all' || problem.topic === topicFilter;
        const matchesLevel = levelFilter === 'all' || problem.level === levelFilter;
        
        return matchesSearch && matchesTopic && matchesLevel;
      });
      
      displayProblems(filtered);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Filter out info problems on initial load
      const nonInfoProblems = problems.filter(p => p.topic !== 'info' && p.level !== 'info');
      // Display in reverse order (newest first)
      displayProblems(nonInfoProblems);
      
      document.getElementById('searchInput').addEventListener('input', filterProblems);
      document.getElementById('topicFilter').addEventListener('change', filterProblems);
      document.getElementById('levelFilter').addEventListener('change', filterProblems);
    });
  </script>
