<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,.04), rgba(0,0,0,.0));
    }
    .wrap {
      width: min(980px, 92vw);
      display: grid;
      gap: 24px;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: center;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(6px);
    }
    @media (max-width: 820px) {
      .wrap { grid-template-columns: 1fr; text-align: center; }
    }
    h1 {
      margin: 0;
      font-size: clamp(64px, 10vw, 110px);
      letter-spacing: -0.04em;
      line-height: 1;
    }
    h2 {
      margin: 6px 0 0;
      font-weight: 600;
      font-size: clamp(20px, 3vw, 28px);
      opacity: 0.9;
    }
    p {
      margin: 14px 0 0;
      font-size: 16px;
      opacity: 0.85;
      max-width: 52ch;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    @media (max-width: 820px) {
      .actions { justify-content: center; }
      p { margin-left: auto; margin-right: auto; }
    }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,.15);
      font-weight: 600;
    }
    a.primary {
      background: rgba(0,0,0,.88);
      color: white;
      border-color: rgba(0,0,0,.0);
    }
    a.secondary {
      background: transparent;
      color: inherit;
    }
    .img img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: left center; /* Move image to the left */
}

    .img img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.65;
    }
    @media (prefers-color-scheme: dark) {
      .wrap { background: rgba(18,18,18,.65); }
      a.primary { background: rgba(255,255,255,.90); color: #111; }
    }
  </style>
</head>

<body>
  <main class="wrap" role="main">
    <section>
      <h1>404</h1>
      <h2>URL not found</h2>
      <p>The page you’re looking for doesn’t exist or was moved.</p>

      <div class="actions">
        <a class="btn primary" href="/">Go to Home</a>
        <a class="btn secondary" href="javascript:history.back()">Go Back</a>
      </div>

    </section>

    <figure class="img" aria-label="404 image">
      <img src="img/team/imo_2023.jpg" alt="Team photo (IMO 2023)" loading="eager" />
    </figure>
  </main>
</body>
</html>
